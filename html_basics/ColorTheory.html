<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Color Theory</title>
        <style>
            #analogous{
                border: 2px solid blue;
                background-color: blueviolet;
                color: violet;
            }
            #Complementary{
                border: 2px solid blue;
                background-color: rgb(128, 0, 0);
                color: blue;
            }
            #Triadic{
                border: 2px solid blue;
                background-color: yellow;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Color Theory</h1>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="Complementary">
            <p>Complementary</p>
        </div>
        <div id="Triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
